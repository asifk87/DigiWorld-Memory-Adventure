<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>DigiWorld Memory Adventure</title>
</head>
<body>
    <header>
        <h1>DigiWorld Memory Adventure</h1>
        <h3 id="player-display">Player: 1</h3>
        <h4 class="score">Score: <span id="score">0000</span></h4>
        <h4 class="moves">Moves: <span id="moves">0000</span></h4>
        <button id="new-game">New Game</button>
    </header>
    
    <main id="game">
        <ul id="game-board" class="game-board">
            <li class="digi-card" type='agumon'><img class="card" src="lib/images/agumon.jpeg" alt="agumon"></li>
            <li class="digi-card" type='gabumon'><img class="card" src="lib/images/gabumon.jpeg" alt="gabumon"></li>
            <li class="digi-card" type='gomamon'><img class="card" src="lib/images/gomamon.jpeg" alt="gomamon"></li>
            <li class="digi-card" type='kuwagamon'><img class="card" src="lib/images/kuwagamon.jpeg" alt="kuwagamon"></li>
            <li class="digi-card" type='shellmon'><img class="card" src="lib/images/shellmon.jpeg" alt="shellmon"></li>
            <li class="digi-card" type='tanemon'><img class="card" src="lib/images/tanemon.jpeg" alt="tanemon"></li>
            <li class="digi-card" type='tentomon'><img class="card" src="lib/images/tentomon.jpeg" alt="tentomon"></li>
            <li class="digi-card" type='tokomon'><img class="card" src="lib/images/tokomon.jpeg" alt="tokomon"></li>
            <li class="digi-card" type='yokomon'><img class="card" src="lib/images/yokomon.jpeg" alt="yokomon"></li>
            <li class="digi-card" type='seadramon'><img class="card" src="lib/images/seadramon.jpeg" alt="seadramon"></li>
            <li class="digi-card" type='agumon'><img class="card" src="lib/images/agumon.jpeg" alt="agumon"></li>
            <li class="digi-card" type='gabumon'><img class="card" src="lib/images/gabumon.jpeg" alt="gabumon"></li>
            <li class="digi-card" type='gomamon'><img class="card" src="lib/images/gomamon.jpeg" alt="gomamon"></li>
            <li class="digi-card" type='kuwagamon'><img class="card" src="lib/images/kuwagamon.jpeg" alt="kuwagamon"></li>
            <li class="digi-card" type='shellmon'><img class="card" src="lib/images/shellmon.jpeg" alt="shellmon"></li>
            <li class="digi-card" type='tanemon'><img class="card" src="lib/images/tanemon.jpeg" alt="tanemon"></li>
            <li class="digi-card" type='tentomon'><img class="card" src="lib/images/tentomon.jpeg" alt="tentomon"></li>
            <li class="digi-card" type='tokomon'><img class="card" src="lib/images/tokomon.jpeg" alt="tokomon"></li>
            <li class="digi-card" type='yokomon'><img class="card" src="lib/images/yokomon.jpeg" alt="yokomon"></li>
            <li class="digi-card" type='seadramon'><img class="card" src="lib/images/seadramon.jpeg" alt="seadramon"></li>
        </ul>       
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
